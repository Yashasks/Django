<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>article-list</title>
</head>
<body>
    <h1>Article List</h1>
    <div class="article">
        {% for art in article %}
        <div class="art" >
            <h2>{{art.name}}</h2>
            <h3>{{art.author}}</h3>
        </div>
        {% endfor %}
    </div>

    
</body>
</html>
